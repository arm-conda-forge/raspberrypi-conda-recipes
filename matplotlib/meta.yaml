package:
  name: matplotlib
  version: 1.4.2

source:
  git_url: https://github.com/matplotlib/matplotlib
  git_tag: v1.4.2

build:
  number: 1 

requirements:
  build:
    - numpy 1.8.*
    - dateutil
    - nose
    - pyparsing
    - pytz
    - tornado
    - distribute
    - libpng
    - mock
    - tk
  run:
    - mock
    - tk
    - python
    - numpy 1.8.*
    - dateutil
    - pytz
    - libpng
    - pyparsing

